
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object Carousel</title>
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider">
        </div>
        <div class="side-imgs">
            <div class="controls">
                <div class="btn-up hidden"><i class="fa-solid fa-chevron-up"></i></div>
                <div class="btn-down"><i class="fa-solid fa-chevron-down"></i></div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="btn-reverse btn">Inverti autoplay</button>
        <button class="btn-stop btn">Stop</button>
        <button class="btn-start btn">Start</button>
    </div>
</body>
</html>
